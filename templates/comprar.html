<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="/static/img/logo.jpg" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>

    <!-- Incluir el CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10vh;
            margin-top: -18vh;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

       /* Estilos para el botón */
.submit-btn {
    background-color: #007bff; /* Color de fondo normal (azul) */
    border-color: #007bff; /* Borde del mismo color */
    color: white; /* Color del texto blanco */
    padding: 10px 10px; /* Tamaño adecuado del botón */
    font-size: 10px; /* Tamaño del texto */
    font-weight: bold;
    border-radius: 8px; /* Bordes redondeados */
    transition: all 0.6s ease-in-out; /* Transición suave para todos los cambios */
    width: 60%; /* Asegura que el botón ocupe todo el ancho disponible */
    text-align: center; /* Asegura que el texto esté centrado */
    display: inline-block; /* Asegura que el botón se comporte como un bloque */
}

/* Efecto al pasar el cursor sobre el botón */
.submit-btn:hover {
    background-color: #0056b3; /* Color de fondo más oscuro */
    border-color: #004085; /* Color de borde más oscuro */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
    cursor: pointer; /* Cambia el cursor a mano */
    transform: scale(1.05);

}

/* Efecto al hacer clic (presionado) */
.submit-btn:active {
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1); /* Sombra más suave al hacer clic */
}

/* Efecto al estar deshabilitado */
.submit-btn:disabled {
    background-color: #ccc; /* Color de fondo gris cuando está deshabilitado */
    border-color: #ccc; /* Color de borde gris */
    cursor: not-allowed; /* Cursor indicando que está deshabilitado */
}


        .info-box {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 8px;
            width: 80%;
        }

        .info-box h5 {
            margin-bottom: 10px;
            color: #333;
        }

        .info-box p {
            color: #555;
        }
        input {
    margin-bottom: 20px;
    width: 100%;
    border-radius: 10px; /* Bordes más redondeados */
    height: 40px; /* Mayor altura para un aspecto más elegante */

    border: 2px solid #ddd; /* Borde sutil y suave */
    background-color: #f9f9f9; /* Fondo suave */
    font-size: 16px; /* Tamaño de fuente adecuado */
    transition: all 0.3s ease-in-out; /* Transición suave para el enfoque */
}

/* Estilo para cuando el input está enfocado */
input:focus {
    border-color: #28a745; /* Cambia el color del borde al enfocarse */
    box-shadow: 0 0 8px rgba(40, 167, 69, 0.4); /* Efecto de sombra cuando está enfocado */
    background-color: #fff; /* Cambia el fondo a blanco al enfocarse */
    outline: none; /* Quita el borde predeterminado del navegador */
}

    </style>
</head>
<body>
    <center>
    <img src="static/img/logo.jpg" style="width: 20%; margin-top: 20vh;" alt="">


             <!-- Caja de Información de Pago Móvil -->
            <div class="info-box mt-0">
                <p style="font-size: larger; color: #0d8fc7; font-weight: bold;">{{ premio }} </p>
                <p style="font-size: larger; font-weight: bolder; color: red;"><strong >Cada carton cuesta {{ precio }} bs</strong>  </p>
                <p style="font-size: larger; ">Numeros de cartones seleccionados: {{ cartones_seleccionados }} </p>
                <h4>Pago Móvil:</h4>
                <p style="font-size: larger;"><strong >Banco: </strong>0102 (Venezuela)</p>
                <p style="font-size: larger;"><strong >Telefono: </strong>0416-6093487
                </p>
                <p style="font-size: larger;"><strong >C.I: </strong>V-20.755.719</p>
            </div>


            <h2 style="color: whitesmoke;">Total a pagar: {{ total_price }} bs



        <h3 style="color: rgb(43, 158, 235); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">BINGO DEL DIA: {{ enunciado }}</h3>
        <form action="/registrar_compra" method="POST" enctype="multipart/form-data">
            <!-- Nombre y Apellido -->
            <div class="mb-3">
                <input type="text" class="form-control" style="width: 80%;" id="nombre" name="nombre" required placeholder="Nombre y Apellido">
            </div>


            <!-- Cédula -->
            <div class="mb-3">
                <input type="number" class="form-control" style="width: 80%;" id="cedula" name="cedula" required placeholder="Cedula de Identidad" min="0">
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <select id="codigo_pais" class="form-select" style="width: 30%; margin-right: 50%;" required>
                    <option value="+58" selected>🇻🇪 +58 (Venezuela)</option>
                    <option value="+1">🇺🇸 +1 (Estados Unidos)</option>
                    <option value="+57">🇨🇴 +57 (Colombia)</option>
                    <option value="+51">🇵🇪 +51 (Perú)</option>
                    <option value="+56">🇨🇱 +56 (Chile)</option>
                    <option value="+593">🇪🇨 +593 (Ecuador)</option>
                    <option value="+39">🇮🇹 +39 (Italia)</option>
                    <option value="+52">🇲🇽 +52 (México)</option>
                </select>
                <input type="number" class="form-control" style="width: 80%;" id="telefono" placeholder="Número Telefónico" required>
        </div>
    </div>

    <!-- Campo oculto para enviar el número completo -->
    <input type="hidden" id="telefono_completo" name="telefono">

                <!-- Cédula -->
        <div class="mb-3">
            <input type="number" class="form-control" style="width: 80%;" id="n_referencia" name="n_referencia" required placeholder="Numero de referencia de pago movil (Ultimos 4 digitos)" min="0" maxlength="4">
        </div>


        <label style="color: white;" for="referencia" class="form-label">Subir comprobante de pago</label>
            <!-- Número de Referencia -->
            <div class="mb-3">
                <input type="file" class="form-control" style="width: 30%;" id="referencia" name="referencia" required accept=".png, .jpg, .jpeg">
            </div>

                <!-- Campos ocultos para enviar datos a registrar_compra -->
    <input type="hidden" name="cartones_seleccionados" value="{{ cartones_seleccionados }}">
    <input type="hidden" name="total_price" value="{{ total_price }}">
    <input type="hidden" name="total_price_2" value="{{ total_price2 }}">

            <!-- Botón de Enviar -->
            <button type="submit" style="font-size: large;" class="btn submit-btn">Confirmar reserva</button>
        </form>
</center>

    <!-- Incluir los scripts de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP5akQ6gMv5BXkL0M6tn7fFksz9Hg9xW1WkT7WqO8lq3t7E2f" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0s1FhQya5m7ZGkC9Ydu2LJlfUqtJfeXusKhD2g5QbQ5h0Bz6Y" crossorigin="anonymous"></script>
    <script>
        document.getElementById("telefono").addEventListener("input", function () {
            actualizarTelefonoCompleto();
        });

        document.getElementById("codigo_pais").addEventListener("change", function () {
            actualizarTelefonoCompleto();
        });

        function actualizarTelefonoCompleto() {
            const codigoPais = document.getElementById("codigo_pais").value;
            const telefono = document.getElementById("telefono").value;
            const telefonoCompleto = `${codigoPais}${telefono}`;
            document.getElementById("telefono_completo").value = telefonoCompleto;
        }
    </script>


</body>
</html>
