<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/logo.jpg" type="image/x-icon">
    <title>Reserva Confirmada</title>

    <!-- Incluir el CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            text-align: center;
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .message-container h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-home {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-home:hover {
            background-color: #0056b3;
            border-color: #004085;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>¡Reserva Confirmada!</h1>
        <p>En breve le enviaremos el enlace de descarga para sus cartones. Por favor, manténgase atento a sus mensajes.</p>
        <a href="/" class="btn-home">Volver al Inicio</a>
    </div>

    <!-- Incluir los scripts de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP5akQ6gMv5BXkL0M6tn7fFksz9Hg9xW1WkT7WqO8lq3t7E2f" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0s1FhQya5m7ZGkC9Ydu2LJlfUqtJfeXusKhD2g5QbQ5h0Bz6Y" crossorigin="anonymous"></script>
</body>
</html>
